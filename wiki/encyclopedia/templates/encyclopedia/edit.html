{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <div class="form-floating">
            <textarea name="content" class="form-control" id="floatingTextarea2" style="height: 400px">{{ message }}</textarea>
        </div>

        <br>

        <input type="submit" value="Save Changes">
    </form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add Page
{% endblock %}

{% block body %}
    <a href="{% url 'guide' %}">See how to add pages.</a>
    <br>
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
            <input type="text" name="title" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="form-floating">
            <textarea name="content" class="form-control" placeholder="Add content here" id="floatingTextarea2" style="height: 400px"></textarea>
        </div>

        <br>

        <input type="submit" value="Add Page">
    </form>

{% endblock %}
